<body>
<div class="container">
  <h1>Synchronous</h1>
  <ul class="styled-list">
    <li *ngFor="let text of screenTexts" [ngStyle]="{'background-color': text.includes('fetched') ? '#d1e7dd' : '#f0f0f0'}">
      {{ text }}</li>
  </ul>
  <p>Elapsed Time: {{ elapsedTime }} seconds</p>
</div>
</body>
